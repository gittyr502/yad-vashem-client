<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{left.title}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="left.mainImage.url">
    <mat-card-content>
        <p>
            {{left.infoText}}
        </p>
    </mat-card-content>
</mat-card>
